<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" 
    rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
</head>

    <body>

        <main class="main-container">

        <header>   

            <h1 class="title">Generate a
            <div class="title-color">random password</div>
            </h1>

        </header>

        <h2 class="subtitle">Never use an insecure password again.</h3>

        <button class="generate-btn" id="generate">Generate passwords</button>    

        <hr>

        <footer id="footer-container">    

            <div class="pw-container">
                <label class="hidden" for="btn-one">Password One</label>
                <input type="text" id="result-one" name="btn-one">
                <button class="copy-pw-one" id="copy-one">Copy</button>
            </div>

            <div class="pw-container">
                <label class="hidden" for="">Password One</label>
                <input type="text" id="result-two" name="btn-two">
                <button class="copy-pw-two" id="copy-two">Copy</button>
            </div>

            <div class="range-group">
                <label for="length">Password length (8 - 20)</label>
                <div class="range-container">
                <input type="range" id="pw-length" min="8" max="20" step="1" name="length">
                <span id="length-result"></span>
                </div>
            </div>
            
            <div class="checkbox-group">
            <div class="input-group">
                <label for="check-one">Include numbers</label>
                <input type="checkbox" id="numbers" name="check-one" checked>
            </div>

            <div class="input-group">
                <label for="check-two">Include symbols</label>
                <input type="checkbox" id="symbols" name="check-two" checked>
            </div>
            </div>
            
        </footer>
    </main>

    <script src="index.js"></script>
    </body>
</html>
