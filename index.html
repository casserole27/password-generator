 <html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <main class="main-container">

        <header>   

            <h1>Generate a
            <div class="heading">random password</div>
            </h1>

        </header>

        <h2>Never use an insecure password again.</h3>

        <button class="generate-btn" id="generate">Generate passwords</button>    

        <hr>

        <footer id="footer-container">    

            <!-- ! Should these be inputs? -->
            <div class="pw-container">
                <input type="text" id="result-one">
                <button class="copy-pw-one" id="copy-one">Copy</button>
            </div>

            <div class="pw-container">
                <input type="text" id="result-two">
                <button class="copy-pw-two" id="copy-two">Copy</button>
            </div>

            <div class="input-group">
                <label>Password length (8 - 20)</label>
                <input type="range" id="pw-length" min="8" max="20" step="1">
                <span id="length-result"></span>
            </div>
            
            <div class="checkbox-group">
            <div class="input-group">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="input-group">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            </div>
            
        
            <!-- <p class="pw-el-one" id="pw-one"></p> -->
            <!-- <p class="pw-el-two" id="pw-two"></p> -->
        
        </footer>

        </main>

        <script src="index.js"></script>
    </body>
</html>
